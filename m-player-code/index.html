<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-player">
        <ul class="content">
            <li data-src="song-1.mp3"><img src="image-1.jpg" alt="song1">
                Song 1</li>
            <li data-src="song-2.mp3"><img src="image-2.jpg" alt="song2">
                Song 2</li>
            <li data-src="song-3.mp3"><img src="image-3.jpg" alt="song3">
                Song 3</li>
            <li data-src="song-4.mp3"><img src="image-4.jpg" alt="song4">
                Song 4</li>
        </ul>
            <div class="progress-bar">
                <div class="status" id="songStatus"></div>
        </div>
        <div class="btns">
            <button id="prev"><i class="ri-skip-back-fill"></i></button>
            <button id="play"><i class="ri-play-large-fill"></i></button>
            <button id="pause" class="hide"><i class="ri-pause-large-line"></i></button>
            <button id="next"><i class="ri-skip-forward-fill"></i></button>
        </div>
        <input type="range"  min="0"  max="1" step="0.1" value="0.5" class="volume" id="volume" oninput="updateVolume()">
    </div>
    <script src="script.js"></script>
</body>
</html>
